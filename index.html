<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing Balls Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="info">
    Balls: <span id="ballCount">0</span><br>
    Gravity: <input type="range" id="gravity" min="0" max="1" step="0.01" value="0.5"><br>
    Friction: <input type="range" id="friction" min="0" max="1" step="0.01" value="0.9">
  </div>
  <canvas id="canvas"></canvas>
  <script src="app.js"></script>
</body>
</html>
